<h1 style="text-align: center"><strong>Display Data</strong></h1>

<style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }

    th {
      background-color: rgb(235,235,235);
    }

    td {
      text-align: center;
    }

    tr:nth-child(even) td {
      background-color: rgb(250,250,250);
    }

    tr:nth-child(odd) td {
      background-color: rgb(245,245,245);
    }

    caption {
      padding: 10px;
    }
</style>

<form method="GET">
    <div style="text-align: center;">
      <label for="sample-type" "><strong>Select Sample Type: </strong></label>
      <select id="sample-type-select" name="sample-type-select">
          <option value="">(Select)</option>
          <option value="specimens">Specimens</option>
          <option value="cultures">Cultures</option>
          <option value="records">Records</option>
      </select><br><br>
    </div>

    <div id="sample-information-container"></div>
</form>
