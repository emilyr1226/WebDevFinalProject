<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>

        .w3-text{
            float: left
        }
        .w3-container label{
            margin-right: 10px;
            color: #283b5d !important;
        }
        .w3-input {
            display: block; 
            overflow: hidden; 
            padding: 0px 4px 0px 6px; 
            width: 200px; /* Adjust width as needed */
            margin-bottom: 5px;
        }

        .w3-select {
            width: 200px; /* Adjust width as needed */
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class = "w3-card-4">
    <div class="w3-container w3-blue-grey" style="text-align: center;">
        <h1 class="w3-text-white"><b>Data Input</b></h1>
    </div>
    <br>
    <form class="w3-container" method="post">
        <label class="w3-text-blue-grey" for="sample-type">Select Type of Data:</label>
        <select class="w3-select w3-border w3-white" id="sample-type" name="sample-type">
            <option value="">(Select)</option>
            <option value="specimen">Specimen</option>
            <option value="culture">Culture</option>
            <option value="record">Record</option>
            <!-- Add more options for different sample types as needed -->
        </select>

        <p><label class="w3-text"> * indicates required fields </label></p><br><br>

        <div id="select-textboxes">
            <!-- Add content for select here if needed -->
        </div>

        <div id="specimen-textboxes" style="display: none;">
            <label class="w3-text" for="specimen-field1">Name: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="specimen-field1" name="specimen-field1">

            <label class="w3-text" for="specimen-name">Specimen Name: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="specimen-name" name="specimen-name"> 

            <label class="w3-text" for="specimen-collector">Collector: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="specimen-collector" name="specimen-collector">

            <label class="w3-text" for="specimen-print">Print:</label>
            <select class="w3-select w3-border w3-white" id="specimen-print">
                <option value="">(Select)</option>
                <option value="True">Contains Spore Print</option>
                <option value="False">Does Not Contain Spore Print</option>
            </select><br>

            <label class="w3-text" for="specimen-specimen">Specimen:</label>
            <select class="w3-select w3-border w3-white" id="specimen-specimen">
                <option value="">(Select)</option>
                <option value="True">Contains Mushroom</option>
                <option value="False">Does Not Contain Mushroom</option>
            </select><br>

            <label class="w3-text" for="specimen-hymenophore">Hymenophore: *</label>
             <select class="w3-select w3-border w3-white" id="hymenophore-dropdown">
                <option value="">(Select)</option>
                <option value="agaricoid">Agaricoid</option>
                <option value="secotioid">Secotioid</option>
                <option value="intermediate">Intermediate</option>
                <option value="poroid">Poroid</option>
            </select><br>

            <label class="w3-text" for="specimen-veil">Veil:</label>
            <select class="w3-select w3-border w3-white" id="specimen-veil">
                <option value="">(Select)</option>
                <option value="True">Partial Veil Present</option>
                <option value="False">No Partial Veil Present</option>
            </select><br>

            <label class="w3-text" for="specimen-photos">Photos: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="specimen-photo-upload" name="photo-upload">

            <label class="w3-text" for="specimen-wild-cultivated">Wild or Cultivated:</label>
            <select class="w3-select w3-border w3-white" id="specimen-wild-cultivated">
                <option value="">(Select)</option>
                <option value="wild">Wild</option>
                <option value="cultivated">Cultivated</option>
            </select><br>

            <div id ="specimen-source-culture-div">
                <label class="w3-text" for="specimen-source-culture" id="source-culture-label">Source Culture: *</label>
                <input class="w3-input w3-border w3-white" type="text" id="specimen-source-culture" name="specimen-source-culture">
            </div>

            <div id="specimen-substrate-div">
                <label class="w3-text" for="specimen-substrate" id="substrate-label">Substrate: *</label>
                <input class="w3-input w3-border w3-white" type="text" id="specimen-substrate" name="specimen-substrate">
            </div>

            <label class="w3-text" for="specimen-fungarium">Specimen Fungarium: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="specimen-fungarium" name="specimen-fungarium">

            <label class="w3-text" for="notes-specimen">Notes Specimen:</label>
            <input class="w3-input w3-border w3-white" type="text" id="notes-specimen" name="notes-specimen">

            <label class="w3-text" for="specimen-date">Specimen Date: *</label>
            <input class="w3-input w3-border w3-white" type="date" id="specimen-date" name="specimen-date">

            <label class="w3-text" for="specimen-fungarium-date">Fungarium Date: *</label>
            <input class="w3-input w3-border w3-white" type="date" id="fungarium-date" name="fungarium-date">

            <label class="w3-text" for="specimen-float-float">Number Floating:</label>
            <input class="w3-input w3-border w3-white" type="numeric" step="any" id="specimen-float-float" name="specimen-float-float">

            <label class="w3-text" for="specimen-float-sink">Number Sinking:</label>
            <input class="w3-input w3-border w3-white"type="numeric" step="any" id="specimen-float-sink" name="specimen-float-sink">
        </div>

        <div id="culture-textboxes" style="display: none;">
            <label class="w3-text" for="name">Name: * </label>
            <input class="w3-input w3-border w3-white" type="text" id="name" name="name">

            <label class="w3-text" for="culture-name">Culture Name: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-name" name="culture-name">

            <label class="w3-text" for="culture-collector">Collector:</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-collector" name="culture-collector">

            <label class="w3-text" for="culture-date">Culture Date: *</label>
            <input class="w3-input w3-border w3-white" type="date" id="culture-date" name="culture-date">

            <label class="w3-text" for="culture-photos">Photos:</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-photo-upload" name="photo-upload">

            <label class="w3-text" for="culture-media">Media: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-media" name="culture-media" value="MYA">

            <label class="w3-text" for="culture-location">Culture Location: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-location" name="culture-location">

            <label class="w3-text" for="culture-location-date">Culture Location Date: *</label>
            <input class="w3-input w3-border w3-white" type="date" id="culture-location-date" name="culture-location-date">

            <label class="w3-text" for="notes-culture">Notes Culture:</label>
            <input class="w3-input w3-border w3-white" type="text" id="notes-culture" name="notes-culture">

            <label class="w3-text" for="culture-transfer-from">Transfer From:</label>
            <input class="w3-input w3-border w3-white" type="text" id="culture-transfer-from" name="culture-transfer-from">


        </div>

        <div id="record-textboxes" style="display: none;">
            <label class="w3-text" for="record-species">Species: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="record-species" name="record-species">

            <label class="w3-text" for="record-name">Name: *</label>
            <input class="w3-input w3-border w3-white" type="text" id="record-name" name="record-name">

            <label class="w3-text" for="type">Type: *</label>
                <select class="w3-select w3-border w3-white" id="record-type">
                    <option value="">(Select)</option>
                    <option value="wild">Wild</option>
                    <option value="tissue-culture">Tissue Culture</option>
                    <option value="SSI">SSI</option>
                    <option value="cross">Cross</option>
                    <option value="test-cross">Test Cross</option>
                    <option value="culture">Culture</option>
                    <!-- Add more options for different types as needed -->
                </select><br>

            <div id="record-provider-div">
                <label class="w3-text" for="record-provider" id="provider-label">Provider:</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-provider" name="record-provider">
            </div>
            
            <label class="w3-text" for="record-received-date">Received Date: *</label>
            <input class="w3-input w3-border w3-white" type="date" id="record-received-date" name="record-received-date">

            <label class="w3-text" for="record-link">Link:</label>
            <input class="w3-input w3-border w3-white" type="text" id="record-link" name="record-link">
            
            <div id="record-lat-div">
                <label class="w3-text" for="record-lat" id="lat-label">Latitude: *</label>
                <input class="w3-input w3-border w3-white" type="numeric" step="any" id="record-lat" name="record-lat">
            </div>

            <div id="record-long-div">
                <label class="w3-text" for="record-long" id="long-label">Longitude: *</label>
                <input class="w3-input w3-border w3-white" type="numeric" step="any" id="record-long" name="record-long">
            </div>

            
            <div id="record-accuracy-div">
                <label class="w3-text" for="record-accuracy" id="accuracy-label">Accuracy:</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-accuracy" name="record-accuracy">
            </div>

            <div id="record-locality-div">
                <label class="w3-text" for="record-locality" id="local-label">Locality: *</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-locality" name="record-locality">
            </div>

            <div id="record-location-div">
                <label class="w3-text" for="record-location" id="location-label">Location:</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-location" name="record-location">
            </div>

            <div id="record-stream-div">
            <label class="w3-text" for="record-stream" id="stream-label">Stream:</label>
                <select class="w3-select w3-border w3-white" id="record-stream">
                    <option value="">(Select)</option>
                    <option value="emergent">Emergent</option>
                    <option value="bank">Bank</option>
                    <option value="floodplain">Floodplain</option>
                    <option value="upland">Upland</option>
                    <!-- Add more options for different streams as needed -->
                </select><br>
            </div>

            <div id="record-host-species-div">
                <label class="w3-text" for="record-host-species" id="host-sp-label">Host Species:</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-host-species" name="record-host-species">
            </div>

            <div id="record-host-descr-div">
                <label class="w3-text" for="record-host-descr" id="host-descr-label">Host Description:</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-host-descr" name="record-host-descr">
            </div>

            <label class="w3-text" for="type">Nuclear: *</label>
                <select class="w3-select w3-border w3-white" id="nuclear">
                    <option value="">(Select)</option>
                    <option value="monokaryon">Monokaryon</option>
                    <option value="dikaryon">Dikaryon</option>
                    <!-- Add more options for different statuses as needed -->
                </select><br>

            <label class="w3-text" for="allele-1">Allele 1:</label>
                <select class="w3-select w3-border w3-white" id="allele-1">
                    <option value="">(Select)</option>
                    <option value="aga">Aga</option>
                    <option value="sec">Sec</option>
                    <!-- Add more options for different alleles as needed -->
                </select><br>

            <div id="record-allele-2-div">
                <label class="w3-text" for="record-allele-2" id="allele-2-label">Allele 2:</label>
                    <select class="w3-select w3-border w3-white" id="record-allele-2">
                        <option value="">(Select)</option>
                        <option value="aga">Aga</option>
                        <option value="sec">Sec</option>
                        <!-- Add more options for different alleles as needed -->
                    </select><br>
            </div>

            <div id="record-parent-1-div">
                <label class="w3-text" for="record-parent-1" id="parent-1-label">Parent 1: *</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-parent-1" name="record-parent-1">
            </div>

            <div id="record-parent-2-div">
                <label class="w3-text" for="record-parent-2" id="parent-2-label">Parent 2: *</label>
                <input class="w3-input w3-border w3-white" type="text" id="record-parent-2" name="record-parent-2">
            </div>

            <label class="w3-text" for="record-notes">Notes:</label>
            <input class="w3-input w3-border w3-white" type="text" id="record-notes" name="record-notes">

            <label class="w3-text" for="record-projects">Projects:</label>
            <input class="w3-input w3-border w3-white" type="text" id="record-projects" name="record-projects">
        </div>
        <input type="hidden" name="action" value="custom_form_submission">
        <div class="w3-center" style="margin-bottom: 10px;">
            <input type="submit" value="Submit" name="Submit" id="Submit" class="w3-button w3-blue-gray w3-round-large w3-padding-small">
        </div>
    </form>
</div><br>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var sampleTypeSelect = document.getElementById('sample-type');
    var selectTextBoxes = document.getElementById('select-textboxes');
    var specimenTextBoxes = document.getElementById('specimen-textboxes');
    var name1 = document.getElementById('specimen-field1');
    var specimenName = document.getElementById('specimen-name');
    var specimenCollector = document.getElementById('specimen-collector');
    var specimenHymenophore = document.getElementById('hymenophore-dropdown');
    var specimenPhotos = document.getElementById('specimen-photo-upload');
    var specimenSourceCulture = document.getElementById('specimen-source-culture');
    var specimenSubstrate = document.getElementById('specimen-substrate');
    var specimenFungarium = document.getElementById('specimen-fungarium');
    var specimenDate = document.getElementById('specimen-date');
    var fungariumDate = document.getElementById('fungarium-date')
    var sourceCultureDiv = document.getElementById('specimen-source-culture-div');
    var substrateDiv = document.getElementById('specimen-substrate-div');
    var specimenCultivatedWild = document.getElementById('specimen-wild-cultivated');
    var cultureTextBoxes = document.getElementById('culture-textboxes');
    var name2 = document.getElementById('name');
    var cultureName = document.getElementById('culture-name');
    var cultureDate = document.getElementById('culture-date');
    var cultureMedia = document.getElementById('culture-media');
    var cultureLocation = document.getElementById('culture-location');
    var cultureLocDate = document.getElementById('culture-location-date');
    var recordTextBoxes = document.getElementById('record-textboxes');
    var recordTypeSelect = document.getElementById('record-type');
    var recordNuclearSelect = document.getElementById('nuclear');
    var recordSpecies = document.getElementById('record-species');
    var recordName = document.getElementById('record-name');
    var recordReceivedDate = document.getElementById('record-received-date');
    var recordLatitute = document.getElementById('record-lat');
    var recordLongitude = document.getElementById('record-long');
    var recordLocality = document.getElementById('record-locality');
    var recordParentOne = document.getElementById('record-parent-1');
    var recordParentTwo = document.getElementById('record-parent-2');
    var recordProviderDiv = document.getElementById('record-provider-div');
    var recordLatDiv = document.getElementById('record-lat-div');
    var recordLongDiv = document.getElementById('record-long-div');
    var recordAccuDiv = document.getElementById('record-accuracy-div');
    var recordLocalDiv = document.getElementById('record-locality-div');
    var recordLocationDiv = document.getElementById('record-location-div');
    var recordStreamDiv = document.getElementById('record-stream-div');
    var recordHostSpDiv = document.getElementById('record-host-species-div');
    var recordHostDescrDiv = document.getElementById('record-host-descr-div');
    var recordAlleleDiv = document.getElementById('record-allele-2-div');
    var parentOneDiv = document.getElementById('record-parent-1-div');
    var parentTwoDiv = document.getElementById('record-parent-2-div');

    sampleTypeSelect.addEventListener('change', function() {
        if (sampleTypeSelect.value === 'select') {
            selectTextBoxes.style.display = 'block';
            specimenTextBoxes.style.display = 'none';
            cultureTextBoxes.style.display = 'none';
            recordTextBoxes.style.display = 'none';

        } else if (sampleTypeSelect.value === 'specimen') {
            selectTextBoxes.style.display = 'none';
            specimenTextBoxes.style.display = 'block';
            cultureTextBoxes.style.display = 'none';
            recordTextBoxes.style.display = 'none';
            sourceCultureDiv.style.display = 'none';
            substrateDiv.style.display = 'none';
            name1.setAttribute("required", "");
            specimenName.setAttribute("required", "");
            specimenCollector.setAttribute("required", "");
            specimenHymenophore.setAttribute("required", "");
            specimenPhotos.setAttribute("required", "");
            specimenFungarium.setAttribute("required", "");
            specimenDate.setAttribute("required", "");
            fungariumDate.setAttribute("required", "");

        } else if (sampleTypeSelect.value === 'culture') {
            selectTextBoxes.style.display = 'none';
            specimenTextBoxes.style.display = 'none';
            cultureTextBoxes.style.display = 'block';
            recordTextBoxes.style.display = 'none';
            name2.setAttribute("required", "");
            cultureName.setAttribute("required", "");
            cultureDate.setAttribute("required", "");
            cultureMedia.setAttribute("required", "");
            cultureLocation.setAttribute("required", "");
            cultureLocDate.setAttribute("required", "");

        } else if (sampleTypeSelect.value === 'record') {
            selectTextBoxes.style.display = 'none';
            specimenTextBoxes.style.display = 'none';
            cultureTextBoxes.style.display = 'none';
            recordTextBoxes.style.display = 'block';
            recordLatDiv.style.display = 'none';
            recordLongDiv.style.display = 'none';
            recordLatDiv.style.display = 'none';
            recordLongDiv.style.display = 'none';
            recordAccuDiv.style.display = 'none';
            recordLocalDiv.style.display = 'none';
            recordLocationDiv.style.display = 'none';
            recordStreamDiv.style.display = 'none';
            recordHostSpDiv.style.display = 'none';
            recordHostDescrDiv.style.display = 'none';
            parentOneDiv.style.display = 'block';
            recordLocalDiv.style.display = 'none';
            recordLocationDiv.style.display = 'none';
            recordStreamDiv.style.display = 'none';
            recordHostSpDiv.style.display = 'none';
            recordHostDescrDiv.style.display = 'none';
            parentOneDiv.style.display = 'none';
            parentTwoDiv.style.display = 'none';
            recordSpecies.setAttribute("required", "");
            recordName.setAttribute("required", "");
            recordTypeSelect.setAttribute("required", "");
            recordReceivedDate.setAttribute("required", "");
            recordNuclearSelect.setAttribute("required", "");
            updateProviderVisibility();

        } else {
            selectTextBoxes.style.display = 'none';
            specimenTextBoxes.style.display = 'none';
            cultureTextBoxes.style.display = 'none';
            recordTextBoxes.style.display = 'none';
        }
    });
    
    recordNuclearSelect.addEventListener('change', updateNuclearVisibility);

    function updateNuclearVisibility() {
        if (recordNuclearSelect.value !== 'dikaryon') {
            recordAlleleDiv.style.display = 'none';
        } else {
            recordAlleleDiv.style.display = 'block';
        }
    }
    recordTypeSelect.addEventListener('change', updateWildVisibility);
    specimenCultivatedWild.addEventListener('change', updateWildVisibility);       

    function updateWildVisibility() {
        // Hide provider box if Type is not wild for Record
        if (sampleTypeSelect.value == 'record') {
            if (recordTypeSelect.value == 'wild') {
                recordProviderDiv.style.display = 'block';
                recordLatDiv.style.display = 'block';
                recordLatitute.setAttribute("required", "");
                recordLongDiv.style.display = 'block';
                recordLongitude.setAttribute("required", "");
                recordAccuDiv.style.display = 'block';
                recordLocalDiv.style.display = 'block';
                recordLocality.setAttribute("required", "");
                recordLocationDiv.style.display = 'block';
                recordStreamDiv.style.display = 'block';
                recordHostSpDiv.style.display = 'block';
                recordHostDescrDiv.style.display = 'block';
                parentOneDiv.style.display = 'none';

            }
            else {
                recordProviderDiv.style.display = 'none';
                recordLatDiv.style.display = 'none';
                recordLongDiv.style.display = 'none';
                recordAccuDiv.style.display = 'none';
                recordLocalDiv.style.display = 'none';
                recordLocationDiv.style.display = 'none';
                recordStreamDiv.style.display = 'none';
                recordHostSpDiv.style.display = 'none';
                recordHostDescrDiv.style.display = 'none';
                parentOneDiv.style.display = 'block';
                recordParentOne.setAttribute("required", "");
            }
        }

        // Hide source culture and substrate if not wild for Specimen
        else if (sampleTypeSelect.value == 'specimen') {
            if (specimenCultivatedWild.value == 'cultivated') {
                sourceCultureDiv.style.display = 'none';
                substrateDiv.style.display = 'none';
            } 
            else {
                sourceCultureDiv.style.display = 'block';
                specimenSourceCulture.setAttribute("required", "");
                substrateDiv.style.display = 'block';
                specimenSubstrate.setAttribute("required", "");
            }
        }
    }

    recordTypeSelect.addEventListener('change', updateParentVisibility);

    function updateParentVisibility() {
        if (recordTypeSelect.value == 'cross') {
            parentTwoDiv.style.display = 'block';
            recordParentTwo.setAttribute("required", "");
        } else if (recordTypeSelect.value == 'test-cross'){
            parentTwoDiv.style.display = 'block';
            recordParentTwo.setAttribute("required", "");
        } else {
            parentTwoDiv.style.display = 'none';
        }
    }   
    sampleTypeSelect.dispatchEvent(new Event('change'));
    recordTypeSelect.dispatchEvent(new Event('change'));
    recordNuclearSelect.dispatchEvent(new Event('change'));
    specimenCultivatedWild.dispatchEvent(new Event('change'));
});

</script>
